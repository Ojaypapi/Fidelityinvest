<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

<header class="bg-indigo-600 text-white p-6 flex justify-between items-center">
  <h1 class="text-2xl font-bold">Fidelity Invest Dashboard</h1>
  <button id="logoutBtn" class="bg-white text-indigo-600 px-4 py-2 rounded hover:bg-gray-200 transition">Logout</button>
</header>

<section class="p-6">
  <h2 class="text-3xl font-semibold mb-4">Welcome, <span id="userName">User</span>!</h2>
</section>

<section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
    <label class="block mb-2 font-semibold">Select Plan:</label>
    <select id="planSelect" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 mb-4">
      <option value="beginner">Beginner (5%)</option>
      <option value="amateur">Amateur (10%)</option>
      <option value="professional">Professional (25%)</option>
      <option value="executive">Executive (50%)</option>
    </select>
    <label class="block mb-2 font-semibold">Investment Amount ($):</label>
    <input type="number" id="investmentAmount" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 mb-4" placeholder="Enter amount">
    <button onclick="calculateProfit()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition w-full">Calculate Profit</button>
    <p class="mt-4 font-semibold">Estimated Profit: $<span id="profitResult">0</span></p>
  </div>

  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h3 class="text-xl font-semibold mb-2">Your Investments</h3>
    <ul id="userInvestments" class="list-disc list-inside text-gray-700 dark:text-gray-300">
      <li>No investments yet</li>
    </ul>
  </div>
</section>
