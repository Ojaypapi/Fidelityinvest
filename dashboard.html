<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidelity Invest Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .progress-bar {
    width: 100%;
    background: #e5e7eb;
    border-radius: 6px;
    height: 20px;
    margin-bottom: 5px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0;
    border-radius: 6px;
    transition: width 0.3s ease-in-out;
  }

  .bronze { background-color: #cd7f32; }
  .silver { background-color: #c0c0c0; }
  .gold   { background-color: #ffd700; }

  @keyframes pulse-glow {
    0% { box-shadow: 0 0 0px rgba(46,204,113,0.7); }
    50% { box-shadow: 0 0 15px rgba(46,204,113,1); }
    100% { box-shadow: 0 0 0px rgba(46,204,113,0.7); }
  }

  .pulse { animation: pulse-glow 2s infinite; }

  @keyframes balance-pulse {
    0% { text-shadow: 0 0 0px rgba(39,174,96,0.8); }
    50% { text-shadow: 0 0 12px rgba(39,174,96,1); }
    100% { text-shadow: 0 0 0px rgba(39,174,96,0.8); }
  }

  #totalBalance {
    animation: balance-pulse 2.5s infinite;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin: 20px 0;
    color: #2d6a4f;
  }
</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

<h1 class="text-4xl text-center font-bold my-6">Fidelity Invest Dashboard</h1>

<h2 id="totalBalance">$0</h2>

<div class="max-w-5xl mx-auto grid md:grid-cols-4 gap-6">
  <div class="progress-card bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <h3 class="text-xl font-semibold mb-2">Beginner Plan</h3>
    <div class="progress-bar"><div class="progress-fill bronze"></div></div>
    <p>Progress: <span id="beginnerAmount">$0</span> (<span id="beginnerPercent">0%</span>)</p>
  </div>

  <div class="progress-card bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <h3 class="text-xl font-semibold mb-2">Amateur Plan</h3>
    <div class="progress-bar"><div class="progress-fill silver"></div></div>
    <p>Progress: <span id="amateurAmount">$0</span> (<span id="amateurPercent">0%</span>)</p>
  </div>

  <div class="progress-card bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <h3 class="text-xl font-semibold mb-2">Professional Plan</h3>
    <div class="progress-bar"><div class="progress-fill gold"></div></div>
    <p>Progress: <span id="professionalAmount">$0</span> (<span id="professionalPercent">0%</span>)</p>
  </div>

  <div class="progress-card bg-white dark:bg-gray-800 rounded-lg shadow p-4">
    <h3 class="text-xl font-semibold mb-2">Executive Plan</h3>
    <div class="progress-bar"><div class="progress-fill gold"></div></div>
    <p>Progress: <span id="executiveAmount">$0</span> (<span id="executivePercent">0%</span>)</p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

<!-- Dashboard JS -->
<script src="js/dashboard.js"></script>

</body>
</html>
